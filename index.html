<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeppTEST NoAI - Local Parser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        input[type="file"] {
            display: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: scale(1.02);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .results {
            margin-top: 30px;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .results-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .results-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .results-table tr:hover {
            background: #f5f5f5;
        }
        .header-frontpage {
            color: #9c27b0;
            font-weight: bold;
        }
        .header-gen {
            color: #2196f3;
            font-weight: bold;
        }
        .header-enr {
            color: #ff9800;
            font-weight: bold;
        }
        .header-ad {
            color: #4caf50;
            font-weight: bold;
        }
        .header-unknown {
            color: #f44336;
            font-weight: bold;
        }
        .location {
            font-size: 0.85em;
            color: #999;
        }
        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
        }
        .progress {
            margin-top: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
        }
        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- WAŻNE: Za każdym razem gdy modyfikujesz ten plik HTML, ZAKTUALIZUJ numer wersji poniżej! -->
        <div style="position: absolute; top: 10px; right: 10px; font-size: 0.75em; color: #7a8ba0; font-weight: 500;">v2.0 NoAI</div>
        <h1>JeppTEST NoAI</h1>
        <p class="subtitle">Local PDF Parser - No API Required</p>
        <div style="text-align: center;">
            <span class="badge">⚡ FAST</span>
            <span class="badge">🎯 ACCURATE</span>
            <span class="badge">💰 FREE</span>
            <span class="badge">🔒 OFFLINE</span>
        </div>

        <div class="upload-area" id="uploadArea">
            <h3 style="color: #667eea; font-weight: 500; margin-bottom: 10px;">Upload AIP AMDT PDF</h3>
            <p style="color: #7d8590; margin-top: 10px; font-size: 0.9em;">Click or drag PDF here</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <button id="analyzeBtn" disabled>Load PDF to begin</button>

        <div id="progress" class="progress" style="display: none;">
            <div id="progressBar" class="progress-bar">0%</div>
        </div>

        <div id="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        // Konfiguracja pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Zapobiegaj otwieraniu PDF w przeglądarce
        window.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); }, false);
        window.addEventListener('drop', (e) => { e.preventDefault(); e.stopPropagation(); }, false);

        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#e8ebff';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#f8f9ff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#f8f9ff';
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                showStatus('error', 'Please upload a PDF file!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            selectedFile = file;
            uploadArea.innerHTML = `
                <div style="color: #4ade80; font-weight: 500;">✓ ${file.name}</div>
                <div style="color: #6b7280; font-size: 0.85em; margin-top: 4px;">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
            `;
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'Analyze Headers (Local - No AI)';
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            analyzeBtn.disabled = true;
            progressDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                showStatus('info', 'Loading PDF...');
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const totalPages = pdf.numPages;

                showStatus('info', `Analyzing ${totalPages} pages...`);
                
                const results = [];
                
                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    // Update progress
                    const progress = Math.round((pageNum / totalPages) * 100);
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = `${progress}% (page ${pageNum}/${totalPages})`;
                    
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    
                    // Wyciągnij tekst jako linie
                    const lines = textContent.items
                        .sort((a, b) => {
                            // Sortuj po Y (góra -> dół), potem po X (lewo -> prawo)
                            const yDiff = Math.abs(b.transform[5] - a.transform[5]);
                            if (yDiff > 5) return b.transform[5] - a.transform[5];
                            return a.transform[4] - b.transform[4];
                        })
                        .map(item => item.str.trim())
                        .filter(str => str.length > 0);
                    
                    // Sprawdź górę (pierwsze 10 linii)
                    const topLines = lines.slice(0, 10).join(' ');
                    
                    // Sprawdź dół (ostatnie 10 linii)
                    const bottomLines = lines.slice(-10).join(' ');
                    
                    // Połącz obie sekcje do analizy
                    const textToAnalyze = topLines + ' ' + bottomLines;
                    
                    const header = detectHeader(pageNum, textToAnalyze, lines);
                    results.push(header);
                }

                progressDiv.style.display = 'none';
                showStatus('success', `Analysis complete! Analyzed ${totalPages} pages in ${(performance.now() / 1000).toFixed(1)}s`);
                displayResults(results);

            } catch (error) {
                progressDiv.style.display = 'none';
                showStatus('error', 'Error: ' + error.message);
                console.error(error);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze another file';
            }
        });

        function detectHeader(pageNum, text, allLines) {
            // Regex patterns
            const genPattern = /GEN\s+(\d+)\.(\d+)/i;
            const enrPattern = /ENR\s+(\d+)\.(\d+)/i;
            const adPattern = /AD\s+(\d+)\.(\d+)/i;
            
            let location = 'not found';
            
            // Sprawdź pierwsze 10 linii (góra)
            const topText = allLines.slice(0, 10).join(' ');
            let match;
            
            if (match = topText.match(genPattern)) {
                return { page: pageNum, header: `GEN ${match[1]}.${match[2]}`, location: 'top' };
            }
            if (match = topText.match(enrPattern)) {
                return { page: pageNum, header: `ENR ${match[1]}.${match[2]}`, location: 'top' };
            }
            if (match = topText.match(adPattern)) {
                return { page: pageNum, header: `AD ${match[1]}.${match[2]}`, location: 'top' };
            }
            
            // Sprawdź ostatnie 10 linii (dół)
            const bottomText = allLines.slice(-10).join(' ');
            
            if (match = bottomText.match(genPattern)) {
                return { page: pageNum, header: `GEN ${match[1]}.${match[2]}`, location: 'bottom' };
            }
            if (match = bottomText.match(enrPattern)) {
                return { page: pageNum, header: `ENR ${match[1]}.${match[2]}`, location: 'bottom' };
            }
            if (match = bottomText.match(adPattern)) {
                return { page: pageNum, header: `AD ${match[1]}.${match[2]}`, location: 'bottom' };
            }
            
            // Jeśli nic nie znaleziono
            if (pageNum <= 3) {
                return { page: pageNum, header: 'FRONT PAGE', location: 'assumption' };
            }
            
            return { page: pageNum, header: 'UNKNOWN', location: 'not found' };
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function displayResults(results) {
            let html = '<h3 style="margin-bottom: 15px; color: #667eea;">Header Analysis Results:</h3>';
            html += '<div class="table-wrapper">';
            html += '<table class="results-table">';
            html += '<thead><tr><th style="width: 80px;">Page</th><th>Detected Header</th><th style="width: 120px;">Location</th></tr></thead>';
            html += '<tbody>';
            
            results.forEach(r => {
                const header = r.header || 'UNKNOWN';
                let headerClass = 'header-unknown';
                
                if (header === 'FRONT PAGE') headerClass = 'header-frontpage';
                else if (header.startsWith('GEN')) headerClass = 'header-gen';
                else if (header.startsWith('ENR')) headerClass = 'header-enr';
                else if (header.startsWith('AD')) headerClass = 'header-ad';
                
                const locationEmoji = r.location === 'top' ? '⬆️ Top' : 
                                     r.location === 'bottom' ? '⬇️ Bottom' : 
                                     r.location === 'assumption' ? '📌 Assumed' : '❓ N/A';
                
                html += `<tr>
                    <td>${r.page}</td>
                    <td class="${headerClass}">${header}</td>
                    <td class="location">${locationEmoji}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            html += '</div>';
            
            // Summary
            const summary = {};
            const locationStats = { top: 0, bottom: 0, notFound: 0 };
            
            results.forEach(r => {
                const h = r.header || 'UNKNOWN';
                summary[h] = (summary[h] || 0) + 1;
                
                if (r.location === 'top') locationStats.top++;
                else if (r.location === 'bottom') locationStats.bottom++;
                else if (r.location === 'not found') locationStats.notFound++;
            });
            
            html += '<div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 10px;">';
            html += '<h4 style="margin-bottom: 10px; color: #667eea;">Summary:</h4>';
            html += '<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">';
            
            // Headers count
            html += '<div>';
            html += '<strong>Headers found:</strong><br>';
            html += '<div style="font-family: monospace; font-size: 0.9em; margin-top: 5px;">';
            Object.keys(summary).sort().forEach(key => {
                html += `<div>${key}: <strong>${summary[key]}</strong></div>`;
            });
            html += '</div></div>';
            
            // Location stats
            html += '<div>';
            html += '<strong>Header locations:</strong><br>';
            html += '<div style="font-family: monospace; font-size: 0.9em; margin-top: 5px;">';
            html += `<div>⬆️ Top: <strong>${locationStats.top}</strong></div>`;
            html += `<div>⬇️ Bottom: <strong>${locationStats.bottom}</strong></div>`;
            html += `<div>❓ Not found: <strong>${locationStats.notFound}</strong></div>`;
            html += '</div></div>';
            
            html += '</div></div>';
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
