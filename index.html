<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIP PDF Splitter - Darmowy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            max-width: 800px;

            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;

        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;

            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .api-key-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #fff9e6;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
        }
        .api-key-section h3 {
            color: #f57c00;
            margin-bottom: 10px;
        }
        .api-key-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            font-size: 1em;
            font-family: monospace;
        }
        .api-key-section small {
            color: #666;
            display: block;
            margin-top: 8px;
        }
        .api-key-section a {
            color: #f57c00;

        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }
        button:hover:not(:disabled) {
            transform: scale(1.02);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;

            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }

            margin-top: 30px;
        }

            padding: 15px;

<body>
    <div class="container">
        <div style="position: absolute; top: 10px; right: 10px; font-size: 0.75em; color: #7a8ba0; font-weight: 500;">v2.1.0</div>
        <h1>JeppSRC</h1>
        <p class="subtitle">AIP AMDT Document Splitter - ICAO Annex 15 Compliant</p>
        
        <!-- API Key wbudowany w kod -->
        <input type="hidden" id="apiKey" value="AIzaSyCR8xuBmxNo6znaGmGvKBXk9rZN-wwDOkk">

        <div class="upload-area" id="uploadArea">
            <h3 style="color: #c9d1d9; font-weight: 500; margin-bottom: 10px;">Drag PDF here or click to select file</h3>
            <p style="color: #7d8590; margin-top: 10px; font-size: 0.9em;">Supports AIP AMDT documents (PDF format)</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <button id="processBtn" disabled>Load PDF file to begin</button>

        <div id="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const { PDFDocument } = PDFLib;
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const apiKeyInput = document.getElementById('apiKey');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            
            // Zmniejsz wysokość okienka upload
            uploadArea.style.padding = '20px';
            uploadArea.style.marginBottom = '20px';
            uploadArea.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div>
                        <div style="font-size: 1em; font-weight: 500; color: #4ade80;">✓ ${file.name}</div>
                        <div style="color: #6b7280; font-size: 0.85em; margin-top: 4px;">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                    <button onclick="location.reload()" style="width: auto; padding: 8px 16px; font-size: 0.85em; background: #374151; text-transform: none;">Change file</button>
                </div>
            `;
            processBtn.disabled = false;
            processBtn.textContent = 'Process AMDT Document';
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey || apiKey === 'WKLEJ_TUTAJ_SWÓJ_KLUCZ_API') {
                showStatus('error', 'Musisz wkleić swój klucz API w kodzie HTML! Edytuj plik index.html i znajdź linię z "WKLEJ_TUTAJ_SWÓJ_KLUCZ_API"');
                return;
            }

            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="spinner"></span> Przetwarzanie...';
            resultsDiv.innerHTML = '';

            try {
                // Krok 1: Wczytaj PDF
                showStatus('info', 'Loading PDF document...');
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdfDoc = await PDFDocument.load(arrayBuffer);
                const totalPages = pdfDoc.getPageCount();

                // Krok 2: Wyślij do Gemini
                showStatus('info', `Analyzing document structure (${totalPages} pages)...`);
                const base64 = await fileToBase64(selectedFile);
                
                const analysisResult = await analyzeWithGemini(base64, apiKey);
                const groups = analysisResult.groups || [];
                const missingPages = analysisResult.missing_pages || [];
                
                // Ostrzeżenie o brakujących stronach
                if (missingPages.length > 0) {
                    showStatus('warning', `WARNING: ${missingPages.length} pages not assigned: ${missingPages.join(', ')}`);
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }

                // Krok 3: Podziel PDF lokalnie
                showStatus('info', `Splitting document into ${groups.length} files...`);
                const results = [];

                for (const group of groups) {
                    const newPdf = await PDFDocument.create();
                    
                    for (const pageNum of group.pages) {
                        const [copiedPage] = await newPdf.copyPages(pdfDoc, [pageNum - 1]);
                        newPdf.addPage(copiedPage);
                    }

                    const pdfBytes = await newPdf.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    
                    results.push({
                        title: group.group_title,
                        blob: blob,
                        pages: group.pages.length,
                        subsections: group.subsections || []
                    });
                }

                // Pokaż wyniki
                showStatus('success', `Complete! Document split into ${results.length} files.`);
                displayResults(results);

            } catch (error) {
                showStatus('error', 'Error: ' + error.message);
                console.error(error);
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'Process another document';
            }
        });

        async function analyzeWithGemini(base64Data, apiKey) {
            const prompt = `Jesteś "JeppSRC AIP AMDT Analyzer". Otrzymasz PDF - dokument AMDT (Amendment) aktualizujący AIP.

KRYTYCZNE: WSZYSTKIE strony muszą być przypisane do jakiejś grupy! Żadna strona nie może zostać pominięta!

BARDZO WAŻNE - DODATKOWE INFORMACJE DLA SEKCJI AD 2.x:
- Dla każdej grupy ICAO (np. LROP, LRBC) musisz dodatkowo wykryć JAKIE DOKŁADNIE podsekcje AD 2.x zawiera
- Każda podsekcja jest oznaczona razem z ICAO, np: "LRBC AD 2.1", "LROP AD 2.14"
- Oznaczenie może być w nagłówku strony LUB w środku strony (dowolne miejsce)
- NIE wymieniaj podsekcji AD 2.19 i wyżej (AD 2.20, AD 2.21, etc.)
- Jeśli jakaś treść na stronie nie ma nagłówka ale powyżej/poniżej jest oznaczona sekcja, przypisz tę treść do najbliższej wcześniejszej sekcji
- Zwróć listę podsekcji dla każdego ICAO w formacie: ["AD 2.1", "AD 2.2", "AD 2.14"]

ZASADY GRUPOWANIA STRON (według ICAO Annex 15):

1) ROZPOZNAJ KRAJ:
   - Nazwa kraju znajduje się w tytule dokumentu na FRONT PAGE (strona 1)
   - Kraj może być po angielsku (np. "ROMANIA", "POLAND") lub w języku lokalnym (np. "ROMÂNIA", "POLSKA")
   - Na podstawie kraju określ prefiks ICAO lotnisk:
     * Rumunia/Romania/România → ICAO: LR**
     * Polska/Poland → ICAO: EP**
     * Niemcy/Germany/Deutschland → ICAO: ED**
     * Francja/France → ICAO: LF**

2) FRONT PAGE:
   - Strona 1 (i ewentualnie kolejne) = FRONT PAGE (osobny plik)
   - FRONT PAGE kończy się gdy na następnej stronie pojawi się nagłówek sekcji (GEN/ENR/AD)
   - NIE dodawaj stron FRONT PAGE do innych grup

3) GŁÓWNE SEKCJE (GEN, ENR, AD):
   - **GRUPUJ WSZYSTKIE STRONY z tym samym tytułem sekcji razem!**
   - Każda strona ma nagłówek w pierwszych kilku linijkach
   - Format nagłówka: (GEN|ENR|AD) [cyfra].[cyfra]
   
   **KRYTYCZNE - FORMAT TYTUŁU GRUPY:**
   - Tytuł grupy = TYLKO pierwsza część nagłówka do pierwszej kropki!
   - "GEN 0.3" ✓
   - "GEN 0.4" ✓ (NIE "GEN 0.4-6" ani "GEN 0.4-7"!)
   - "ENR 3.2" ✓ (NIE "ENR 3.2-22"!)
   
   **IGNORUJ WSZYSTKO PO KROPCE I MYŚLNIKU:**
   - Nagłówek "GEN 0.3-4" → grupa: "GEN 0.3"
   - Nagłówek "GEN 0.4-6" → grupa: "GEN 0.4"
   - Nagłówek "GEN 0.4-7" → grupa: "GEN 0.4" (ta sama grupa!)
   - Nagłówek "ENR 1.3-5" → grupa: "ENR 1.3"
   - Nagłówek "ENR 3.2-22" → grupa: "ENR 3.2"
   - Nagłówek "GEN 4.1-11a" → grupa: "GEN 4.1"
   
   **Przykład:** 
   - Strona 10: nagłówek "GEN 0.4-1"
   - Strona 11: nagłówek "GEN 0.4-2"
   - Strona 12: nagłówek "GEN 0.4-6"
   - Strona 13: nagłówek "GEN 0.4-7"
   - Wszystkie → JEDNA grupa "GEN 0.4" z pages: [10,11,12,13]

4) SPECJALNE ZASADY DLA SEKCJI AD:
   
   a) AD 0.x do AD 1.x (np. AD 0.6, AD 1.1, AD 1.5):
      - Grupuj NORMALNIE po podsekcji (jak GEN/ENR)
      - **WSZYSTKIE strony z "AD 0.6" → jedna grupa "AD 0.6"**
      - Tytuł: "AD 0.6", "AD 1.5" itd.
   
   b) AD 2.x i wyższe (od AD 2.1 w górę) - KRYTYCZNE ZASADY:
      - **GRUPUJ WSZYSTKIE STRONY z tym samym ICAO razem!**
      - **KAŻDE ICAO = OSOBNA GRUPA!**
      
      **KRYTYCZNE - WYKRYWANIE ICAO:**
      - ICAO = DOKŁADNIE 4 WIELKIE LITERY (np. LROP, LRBC, LRIA, LRSM, LRSV)
      - ICAO NIE MOŻE być dłuższe ani krótsze niż 4 litery!
      - ICAO ZAWSZE zaczyna się od prefiksu kraju (LR dla Rumunii, EP dla Polski)
      - ICAO jest na górze strony (w pierwszych 5 linijkach)
      - ICAO może być w nawiasie: "(LRBC)" lub między myślnikami: "— LRSV —"
      
      **BŁĘDNE ICAO (NIGDY NIE UŻYWAJ):**
      - ❌ "SUCEAVA" (to nazwa miasta, NIE kod ICAO!)
      - ❌ "LROP-2" (za długie)
      - ❌ "LR" (za krótkie)
      - ✓ "LRSV" (poprawne - 4 litery)
      
      **Przykład:**
      - Strona 50: nagłówek "AD 2.12", góra "(LROP)" → grupa: "LROP"
      - Strona 51: nagłówek "AD 2.14", góra "LROP" → grupa: "LROP" (ta sama!)
      - Strona 52: nagłówek "AD 2.1", góra "(LRBC)" → grupa: "LRBC" (NOWA grupa!)
      - Strona 53: nagłówek "AD 2.2", góra "LRBC" → grupa: "LRBC" (ta sama!)
      
      - Tytuł grupy: SAMO ICAO (np. "LRBC", "LROP")
      - Jeśli NIE MOŻESZ znaleźć 4-literowego kodu ICAO → "AD 2 UNKNOWN"

PRZYKŁADY GRUPOWANIA:

Rumunia AMDT (tytuł: "ROMANIA AMDT 012/25", prefiks ICAO: LR):
- Strona 1-3 → grupa: "FRONT PAGE", pages: [1,2,3]
- Strony 4-5 nagłówek "GEN 0.4" → grupa: "GEN 0.4", pages: [4,5]
- Strony 6-7-8 nagłówek "ENR 1.3" → grupa: "ENR 1.3", pages: [6,7,8]
- Strony 9-10-11-12-13 nagłówek "ENR 4.4" → grupa: "ENR 4.4", pages: [9,10,11,12,13] (JEDNA grupa!)
- Strona 14 nagłówek "AD 1.1" → grupa: "AD 1.1", pages: [14]
- Strony 15-16-17-18-19-20-21: nagłówek "AD 2.x", góra "(LROP)" → grupa: "LROP", pages: [15,16,17,18,19,20,21] (JEDNA grupa!)
- Strony 22-23: nagłówek "AD 2.x", góra "LRBC" → grupa: "LRBC", pages: [22,23]
- Strony 24-25-26-27-28: nagłówek "AD 2.x", góra "LRBM" → grupa: "LRBM", pages: [24,25,26,27,28] (JEDNA grupa!)

ZWRÓĆ WYŁĄCZNIE czysty JSON (bez markdown, bez \`\`\`):
{
  "doc_title": "ROMANIA AMDT 012/25",
  "country": "ROMANIA",
  "icao_prefix": "LR",
  "total_pages": 45,
  "groups": [
    {"group_title": "FRONT PAGE", "pages": [1,2,3], "subsections": []},
    {"group_title": "GEN 0.4", "pages": [4,5,6,7], "subsections": []},
    {"group_title": "GEN 3.2", "pages": [8,9,10], "subsections": []},
    {"group_title": "ENR 1.3", "pages": [11,12], "subsections": []},
    {"group_title": "ENR 4.4", "pages": [13,14,15], "subsections": []},
    {"group_title": "AD 1.1", "pages": [16], "subsections": []},
    {"group_title": "LROP", "pages": [17,18,19,20], "subsections": ["AD 2.1", "AD 2.2", "AD 2.12"]},
    {"group_title": "LRBC", "pages": [21,22,23], "subsections": ["AD 2.1", "AD 2.3"]},
    {"group_title": "LRSV", "pages": [24,25], "subsections": ["AD 2.14"]}
  ]
}

KRYTYCZNE PRZYPOMNIENIE:
- Tytuł grupy GEN/ENR/AD = TYLKO do pierwszej kropki! ("GEN 0.4" NIE "GEN 0.4-6")
- ICAO = DOKŁADNIE 4 WIELKIE LITERY! ("LRSV" NIE "SUCEAVA")
- Każde ICAO = osobna grupa!
- GRUPUJ strony z tym samym tytułem RAZEM!
- Pole "pages" to lista: [1,2,3,4,5]
- WSZYSTKIE strony muszą być przypisane!
- Zakończ token __END__`;

            // Próba z retry (3 razy)
            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    // Wracamy do oryginalnej wersji która działała
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    {
                                        inline_data: {
                                            mime_type: "application/pdf",
                                            data: base64Data.split(',')[1]
                                        }
                                    }
                                ]
                            }],
                            generationConfig: {
                                temperature: 0.1,
                                maxOutputTokens: 4000
                            }
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        const errorMsg = error.error?.message || 'Unknown error';
                        
                        // Jeśli overloaded, czekaj i próbuj ponownie
                        if (errorMsg.includes('overloaded') && attempt < 3) {
                            showStatus('info', `Model overloaded, retrying ${attempt}/3...`);
                            await new Promise(resolve => setTimeout(resolve, 3000));
                            continue;
                        }
                        
                        throw new Error(`Gemini API error: ${errorMsg}`);
                    }

                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    
                    // Utnij po __END__ jeśli jest
                    const endIdx = text.indexOf('__END__');
                    const cleanText = endIdx !== -1 ? text.slice(0, endIdx) : text;
                    
                    // Wytnij JSON z odpowiedzi
                    const jsonMatch = cleanText.match(/\{[\s\S]*\}/);
                    if (!jsonMatch) {
                        throw new Error('Gemini nie zwrócił poprawnego JSON');
                    }

                    const parsed = JSON.parse(jsonMatch[0]);
                    
                    // Sprawdź czy wszystkie strony są przypisane
                    const totalPages = parsed.total_pages || 0;
                    const assignedPages = new Set();
                    for (const group of (parsed.groups || [])) {
                        for (const page of (group.pages || [])) {
                            assignedPages.add(page);
                        }
                    }
                    
                    // Ostrzeżenie jeśli brakuje stron
                    if (totalPages > 0 && assignedPages.size < totalPages) {
                        const missing = [];
                        for (let i = 1; i <= totalPages; i++) {
                            if (!assignedPages.has(i)) missing.push(i);
                        }
                        console.warn('WARNING: Some pages not assigned:', missing);
                        return { groups: parsed.groups || [], missing_pages: missing };
                    }
                    
                    return { groups: parsed.groups || [], missing_pages: [] };
                    
                } catch (error) {
                    if (attempt === 3) throw error;
                    showStatus('info', `Attempt ${attempt}/3 failed, retrying...`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function displayResults(results) {
            resultsDiv.innerHTML = '<h3 style="margin-bottom: 20px; color: #c9d1d9; font-weight: 500; font-size: 1.1em;">Download split files:</h3>';
            
            results.forEach((result, index) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                
                // Dla ICAO pokaż podsekcje
                const subsectionsHtml = result.subsections && result.subsections.length > 0
                    ? `<div class="result-subsections">${result.subsections.join(', ')}</div>`
                    : `<div class="result-subsections">—</div>`;
                
                div.innerHTML = `
                    <div class="result-title">${result.title}</div>
                    ${subsectionsHtml}
                    <button onclick="downloadPDF(${index})">Download PDF</button>
                `;
                resultsDiv.appendChild(div);
            });

            // Zapisz do zmiennej globalnej
            window.pdfResults = results;
        }

        window.downloadPDF = function(index) {
            const result = window.pdfResults[index];
            const url = URL.createObjectURL(result.blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${result.title.replace(/[^a-z0-9]/gi, '_')}.pdf`;
            a.click();
            URL.revokeObjectURL(url);
        };
    </script>
</body>
