<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeppTEST - Header Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        input[type="file"] {
            display: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: scale(1.02);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .results {
            margin-top: 30px;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .results-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }
        .results-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .results-table tr:hover {
            background: #f5f5f5;
        }
        .header-frontpage {
            color: #9c27b0;
            font-weight: bold;
        }
        .header-gen {
            color: #2196f3;
            font-weight: bold;
        }
        .header-enr {
            color: #ff9800;
            font-weight: bold;
        }
        .header-ad {
            color: #4caf50;
            font-weight: bold;
        }
        .header-unknown {
            color: #f44336;
            font-weight: bold;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- WAŻNE: Za każdym razem gdy modyfikujesz ten plik HTML, ZAKTUALIZUJ numer wersji poniżej! -->
        <div style="position: absolute; top: 10px; right: 10px; font-size: 0.75em; color: #7a8ba0; font-weight: 500;">v1.1 TEST</div>
        <h1>JeppTEST</h1>
        <p class="subtitle">Header Detection Test - Simple Page Analysis</p>
        
        <input type="hidden" id="apiKey" value="AIzaSyCR8xuBmxNo6znaGmGvKBXk9rZN-wwDOkk">

        <div class="upload-area" id="uploadArea">
            <h3 style="color: #667eea; font-weight: 500; margin-bottom: 10px;">Upload PDF to analyze headers</h3>
            <p style="color: #7d8590; margin-top: 10px; font-size: 0.9em;">Click or drag PDF here</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <button id="analyzeBtn" disabled>Load PDF to begin</button>

        <div id="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        // Zapobiegaj otwieraniu PDF w przeglądarce
        window.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, false);
        
        window.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
        }, false);

        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const apiKeyInput = document.getElementById('apiKey');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#e8ebff';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#f8f9ff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#f8f9ff';
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                showStatus('error', 'Please upload a PDF file!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            selectedFile = file;
            uploadArea.innerHTML = `
                <div style="color: #4ade80; font-weight: 500;">✓ ${file.name}</div>
                <div style="color: #6b7280; font-size: 0.85em; margin-top: 4px;">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
            `;
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'Analyze Headers';
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showStatus('error', 'API Key required!');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="spinner"></span> Analyzing...';
            resultsDiv.innerHTML = '';

            try {
                showStatus('info', 'Converting PDF to base64...');
                const pdfBytes = await selectedFile.arrayBuffer();
                
                const uint8Array = new Uint8Array(pdfBytes);
                let binaryString = '';
                const chunkSize = 8192;
                for (let i = 0; i < uint8Array.length; i += chunkSize) {
                    const chunk = uint8Array.subarray(i, i + chunkSize);
                    binaryString += String.fromCharCode.apply(null, chunk);
                }
                const base64 = btoa(binaryString);
                
                showStatus('info', 'Sending to Gemini AI for header analysis...');
                const analysis = await analyzeHeaders(base64, apiKey);
                
                showStatus('success', `Analysis complete! Found ${analysis.pages.length} pages.`);
                displayResults(analysis);

            } catch (error) {
                showStatus('error', 'Error: ' + error.message);
                console.error(error);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze another file';
            }
        });

        async function analyzeHeaders(base64Data, apiKey) {
            const prompt = `You are a PDF header analyzer for AIP AMDT documents.

Your ONLY task: For EACH page in the PDF, identify the header text at the TOP of the page.

CRITICAL: YOU MUST ANALYZE EVERY SINGLE PAGE FROM 1 TO THE LAST PAGE. DO NOT SKIP ANY PAGES.

RULES:
1. Look at the FIRST 1-3 lines of each page (the very top)
2. Identify the header type:
   - FRONT PAGE: ONLY if this is page 1, 2, or 3 AND no GEN/ENR/AD header is visible
   - GEN X.Y: if you see "GEN" followed by numbers like "GEN 0.4", "GEN 3.2"
   - ENR X.Y: if you see "ENR" followed by numbers like "ENR 1.3", "ENR 4.4"
   - AD X.Y: if you see "AD" followed by numbers like "AD 0.6", "AD 2.12"
   - UNKNOWN: if no header found (NOT front page)

3. For GEN/ENR/AD headers, extract EXACTLY what you see:
   - "GEN 0.4-1" → return "GEN 0.4"
   - "ENR 3.2-22" → return "ENR 3.2"
   - "AD 2.12" → return "AD 2.12"
   - Ignore anything after the dash

4. FRONT PAGE rules:
   - ONLY pages 1-3 can be FRONT PAGE
   - After page 3, if no header found → use "UNKNOWN", NOT "FRONT PAGE"

5. If header is not at the top but somewhere else on page → still use "UNKNOWN"

Return ONLY valid JSON in this format:
{
  "total_pages": 188,
  "pages": [
    {"page": 1, "header": "FRONT PAGE"},
    {"page": 2, "header": "FRONT PAGE"},
    {"page": 3, "header": "GEN 0.2"},
    ...
    {"page": 188, "header": "AD 2.24"}
  ]
}

CRITICAL REQUIREMENT: 
- The "pages" array MUST contain EXACTLY total_pages entries
- Every page from 1 to total_pages must be included
- If you run out of space, prioritize including all page numbers even if you need to be brief

Return pure JSON only, no markdown, no explanation.

END your response with: __END__`;

            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    {
                                        inline_data: {
                                            mime_type: "application/pdf",
                                            data: base64Data
                                        }
                                    }
                                ]
                            }],
                            generationConfig: {
                                temperature: 0.1,
                                maxOutputTokens: 16000  // Zwiększone z 8000
                            }
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        const errorMsg = error.error?.message || 'Unknown error';
                        
                        if (errorMsg.includes('overloaded') && attempt < 3) {
                            showStatus('info', `Model overloaded, retrying ${attempt}/3...`);
                            await new Promise(resolve => setTimeout(resolve, 3000));
                            continue;
                        }
                        
                        throw new Error(`Gemini API error: ${errorMsg}`);
                    }

                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    
                    const endIdx = text.indexOf('__END__');
                    const cleanText = endIdx !== -1 ? text.slice(0, endIdx) : text;
                    
                    const jsonMatch = cleanText.match(/\{[\s\S]*\}/);
                    if (!jsonMatch) {
                        throw new Error('Gemini did not return valid JSON');
                    }

                    const parsed = JSON.parse(jsonMatch[0]);
                    
                    if (!parsed.pages || !Array.isArray(parsed.pages)) {
                        throw new Error('Invalid response format');
                    }
                    
                    return parsed;
                    
                } catch (error) {
                    if (attempt === 3) throw error;
                    showStatus('info', `Attempt ${attempt}/3 failed, retrying...`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function displayResults(analysis) {
            const pages = analysis.pages || [];
            
            let html = '<h3 style="margin-bottom: 15px; color: #667eea;">Header Analysis Results:</h3>';
            html += '<table class="results-table">';
            html += '<thead><tr><th style="width: 100px;">Page</th><th>Detected Header</th></tr></thead>';
            html += '<tbody>';
            
            pages.forEach(p => {
                const header = p.header || 'UNKNOWN';
                let headerClass = 'header-unknown';
                
                if (header === 'FRONT PAGE') headerClass = 'header-frontpage';
                else if (header.startsWith('GEN')) headerClass = 'header-gen';
                else if (header.startsWith('ENR')) headerClass = 'header-enr';
                else if (header.startsWith('AD')) headerClass = 'header-ad';
                
                html += `<tr>
                    <td>${p.page}</td>
                    <td class="${headerClass}">${header}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            
            // Summary
            const summary = {};
            pages.forEach(p => {
                const h = p.header || 'UNKNOWN';
                summary[h] = (summary[h] || 0) + 1;
            });
            
            html += '<div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 10px;">';
            html += '<h4 style="margin-bottom: 10px; color: #667eea;">Summary:</h4>';
            html += '<div style="font-family: monospace; font-size: 0.9em;">';
            Object.keys(summary).sort().forEach(key => {
                html += `<div>${key}: <strong>${summary[key]} pages</strong></div>`;
            });
            html += '</div></div>';
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
