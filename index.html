<body>
    <div class="container">
        <div style="position: absolute; top: 10px; right: 10px; font-size: 0.75em; color: #7a8ba0; font-weight: 500;">v5.0 Gemini</div>
        <h1>JeppSRC</h1>

        <input type="hidden" id="apiKey" value="AIzaSyCR8xuBmxNo6znaGmGvKBXk9rZN-wwDOkk">

        <div class="upload-area" id="uploadArea">
            <h3 style="color: #c9d1d9; font-weight: 500; margin-bottom: 10px;">Drag PDF here or click to select file</h3>
            <p style="color: #7d8590; margin-top: 10px; font-size: 0.9em;">Supports AIP AMDT documents (PDF format)</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <button id="processBtn" disabled>Load PDF file to begin</button>

        <div id="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const { PDFDocument } = PDFLib;
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const apiKeyInput = document.getElementById('apiKey');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            
            uploadArea.style.padding = '20px';
            uploadArea.style.marginBottom = '20px';
            uploadArea.innerHTML = \`
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div>
                        <div style="font-size: 1em; font-weight: 500; color: #4ade80;">✓ \${file.name}</div>
                        <div style="color: #6b7280; font-size: 0.85em; margin-top: 4px;">\${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                    <button onclick="location.reload()" style="width: auto; padding: 8px 16px; font-size: 0.85em; background: #374151; text-transform: none;">Change file</button>
                </div>
            \`;
            processBtn.disabled = false;
            processBtn.textContent = 'Process AMDT Document';
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showStatus('error', 'API Key required!');
                return;
            }

            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="spinner"></span> Processing...';
            resultsDiv.innerHTML = '';

            try {
                showStatus('info', 'Loading PDF document...');
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdfDoc = await PDFDocument.load(arrayBuffer);
                const totalPages = pdfDoc.getPageCount();

                showStatus('info', \`Analyzing document structure (\${totalPages} pages) with Gemini AI...\`);
                const pdfBytes = await selectedFile.arrayBuffer();
                
                const uint8Array = new Uint8Array(pdfBytes);
                let binaryString = '';
                const chunkSize = 8192;
                for (let i = 0; i < uint8Array.length; i += chunkSize) {
                    const chunk = uint8Array.subarray(i, i + chunkSize);
                    binaryString += String.fromCharCode.apply(null, chunk);
                }
                const base64 = btoa(binaryString);
                
                const analysisResult = await analyzeWithGemini(base64, apiKey);
                const groups = analysisResult.groups || [];
                const missingPages = analysisResult.missing_pages || [];
                
                if (missingPages.length > 0) {
                    groups.unshift({
                        group_title: 'UNKNOWN',
                        pages: missingPages,
                        description: 'Unassigned pages',
                        subsections: []
                    });
                    
                    const warningDiv = document.createElement('div');
                    warningDiv.className = 'status warning';
                    warningDiv.innerHTML = \`<strong>⚠ WARNING:</strong> \${missingPages.length} pages were unassigned and grouped into UNKNOWN file: \${missingPages.join(', ')}\`;
                    statusDiv.parentNode.insertBefore(warningDiv, statusDiv);
                }

                showStatus('info', \`Splitting document into \${groups.length} files...\`);
                const results = [];

                for (const group of groups) {
                    const newPdf = await PDFDocument.create();
                    
                    for (const pageNum of group.pages) {
                        const [copiedPage] = await newPdf.copyPages(pdfDoc, [pageNum - 1]);
                        newPdf.addPage(copiedPage);
                    }

                    const pdfBytes = await newPdf.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    
                    results.push({
                        title: group.group_title,
                        blob: blob,
                        pages: group.pages.length,
                        description: group.description || '',
                        subsections: group.subsections || []
                    });
                }

                showStatus('success', \`Complete! Document split into \${results.length} files.\`);
                displayResults(results);

            } catch (error) {
                showStatus('error', 'Error: ' + error.message);
                console.error(error);
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'Process another document';
            }
        });

        async function analyzeWithGemini(base64Data, apiKey) {
console.log('Base64 length:', base64Data.length);

KROK 2: ANALIZA KAŻDEJ STRONY
════════════════════════════════════════

Dla każdej strony od 1 do końca dokumentu wykonaj:

2.1) Przeczytaj treść strony
2.2) Sprawdź górę strony (pierwsze 5-10 linijek)
2.3) Określ TYP STRONY:

     [A] FRONT PAGE - jeśli:
         - To pierwsza strona LUB
         - Poprzednie strony to FRONT PAGE I na tej NIE MA nagłówka GEN/ENR/AD
     
     [B] GEN X.Y - jeśli na górze strony jest:
         "GEN" + spacja + cyfra + "." + cyfra
         Przykład: "GEN 0.4", "GEN 3.2"
     
     [C] ENR X.Y - jeśli na górze strony jest:
         "ENR" + spacja + cyfra + "." + cyfra
         Przykład: "ENR 1.3", "ENR 4.4"
     
     [D] AD 0.Y lub AD 1.Y - jeśli na górze strony jest:
         "AD" + spacja + "0." lub "AD" + spacja + "1."
         Przykład: "AD 0.6", "AD 1.1"
     
     [E] AD 2.Y lub wyższe - jeśli na górze strony jest:
         "AD" + spacja + cyfra ≥2 + "."
         Przykład: "AD 2.12", "AD 2.14", "AD 3.5"

2.4) Jeśli NIE MOŻESZ odczytać tekstu (strona rastrowa/obraz):
     - Użyj OCR do przeczytania góry strony
     - Powtórz krok 2.3

2.5) Jeśli NADAL nie widzisz nagłówka GEN/ENR/AD:
     - Przypisz do tej samej grupy co poprzednia strona


════════════════════════════════════════
KROK 3: GRUPOWANIE STRON
════════════════════════════════════════

3.1) FRONT PAGE:
     - Grupuj wszystkie strony typu [A]
     - Tytuł grupy: "FRONT PAGE"
     - Nie ma drugiej kolumny (description: null)

3.2) GEN, ENR, AD 0.x, AD 1.x (typy [B], [C], [D]):
     
     3.2.1) Wyciągnij NUMER SEKCJI z nagłówka:
            - Czytaj od symbolu (GEN/ENR/AD)
            - Bierz: pierwsza cyfra + kropka + druga cyfra
            - IGNORUJ wszystko dalej (myślniki, kolejne cyfry, litery)
            
            Przykłady:
            "GEN 0.4-1"     → numer sekcji: "GEN 0.4"
            "GEN 0.4-6"     → numer sekcji: "GEN 0.4"  
            "ENR 3.2-22"    → numer sekcji: "ENR 3.2"
            "AD 1.1-5"      → numer sekcji: "AD 1.1"
     
     3.2.2) Grupuj strony z tym samym numerem sekcji
     
     3.2.3) Tytuł grupy = numer sekcji (np. "GEN 0.4", "ENR 3.2")

3.3) AD 2.x i wyższe (typ [E]):
     
     3.3.1) Znajdź kod ICAO na stronie:
            - Szukaj na górze strony (pierwsze 10 linijek)
            - Kod ICAO = DOKŁADNIE 4 WIELKIE LITERY
            - Pierwsze 2 litery = prefiks z KROKU 1
            - Może być w nawiasie: "(LROP)" lub "(EPWA)"
            - Może być między myślnikami: "— LRSV —"
            - Wybierz ten który jest NAJWYŻEJ na stronie
     
     3.3.2) Jeśli NIE WIDZISZ kodu ICAO:
            - Sprawdź OCRem (strona może być rastrowa)
     
     3.3.3) Jeśli NADAL nie ma kodu ICAO:
            - Przypisz do tego samego ICAO co poprzednia strona
     
     3.3.4) Grupuj strony z tym samym kodem ICAO
     
     3.3.5) Tytuł grupy = kod ICAO (np. "LROP", "EPWA")

TYLKO dla grup AD 2.x (ICAO):

5.1) Przeanalizuj KAŻDĄ stronę w grupie

5.2) Na każdej stronie szukaj nagłówków podsekcji:

     - Nagłówek może być w DOWOLNYM miejscu strony

5.3) Wykryj podsekcje od AD 2.1 do AD 2.18:
     - Wypisz wszystkie które znalazłeś

5.4) SPECJALNA ZASADA - podsekcje "ukryte":
     Jeśli na stronie:
     - Jest treść (tekst, tabela, grafika) BEZ nagłówka
     - Powyżej tej treści jest nagłówek innej podsekcji
     - A wcześniej była inna podsekcja z mniejszym numerem
     
     To DOPISZ wszystkie brakujące podsekcje między nimi!
     
     Przykład:
     Strona 1: "LROP AD 2.17" (widzę nagłówek)
     Strona 2: jest jakaś tabelka bez nagłówka, a potem "LROP AD 2.19"
     → Dopisz: AD 2.18 (bo jest między 2.17 a 2.19)

5.5) Zwróć listę w polu "subsections"
     Przykład: ["AD 2.1", "AD 2.12", "AD 2.14", "AD 2.18"]

            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    {
                                        inline_data: {
                                            mime_type: "application/pdf",
                                            data: base64Data
                                        }
                                    }
                                ]
                            }],
                            generationConfig: {
                                temperature: 0.1,
                                maxOutputTokens: 8000
                            }
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        const errorMsg = error.error?.message || 'Unknown error';
                        
                        if (errorMsg.includes('overloaded') && attempt < 3) {
                            showStatus('info', `Model overloaded, retrying ${attempt}/3...`);
                            await new Promise(resolve => setTimeout(resolve, 3000));
                            continue;
                        }
                        
                        throw new Error(`Gemini API error: ${errorMsg}`);
                    }

                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    
                    const endIdx = text.indexOf('__END__');
                    const cleanText = endIdx !== -1 ? text.slice(0, endIdx) : text;
                    
                    const jsonMatch = cleanText.match(/\{[\s\S]*\}/);
                    if (!jsonMatch) {
                        throw new Error('Gemini did not return valid JSON');
                    }

                    const parsed = JSON.parse(jsonMatch[0]);
                    
                    const totalPages = parsed.total_pages || 0;
                    const assignedPages = new Set();
                    for (const group of (parsed.groups || [])) {
                        for (const page of (group.pages || [])) {
                            assignedPages.add(page);
                        }
                    }
                    
                    if (totalPages > 0 && assignedPages.size < totalPages) {
                        const missing = [];
                        for (let i = 1; i <= totalPages; i++) {
                            if (!assignedPages.has(i)) missing.push(i);
                        }
                        console.warn('WARNING: Some pages not assigned:', missing);
                        return { groups: parsed.groups || [], missing_pages: missing };
                    }
                    
                    return { groups: parsed.groups || [], missing_pages: [] };
                    
                } catch (error) {
                    if (attempt === 3) throw error;
                    showStatus('info', `Attempt ${attempt}/3 failed, retrying...`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function displayResults(results) {
            resultsDiv.innerHTML = '<h3 style="margin-bottom: 20px; color: #c9d1d9; font-weight: 500; font-size: 1.1em;">Download split files:</h3>';
            
            results.forEach((result, index) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                
                let middleColumn;
                if (result.subsections && result.subsections.length > 0) {
                    middleColumn = `<div class="result-subsections">${result.subsections.join(', ')}</div>`;
                } else if (result.description) {
                    middleColumn = `<div class="result-subsections">${result.description}</div>`;
                } else {
                    middleColumn = `<div class="result-subsections">—</div>`;
                }
                
                div.innerHTML = `
                    <div class="result-title">${result.title}</div>
                    ${middleColumn}
                    <button onclick="downloadPDF(${index})">Download PDF</button>
                `;
                resultsDiv.appendChild(div);
            });

            window.pdfResults = results;
        }

        window.downloadPDF = function(index) {
            const result = window.pdfResults[index];
            const url = URL.createObjectURL(result.blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${result.title.replace(/[^a-z0-9]/gi, '_')}.pdf`;
            a.click();
            URL.revokeObjectURL(url);
        };
    </script>
