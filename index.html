<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeppTEST2 - Smart PDF Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 0 5px 20px 5px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        input[type="file"], input[type="text"] {
            display: none;
        }
        .api-key-container {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 2px solid #667eea;
        }
        .api-key-container label {
            display: block;
            margin-bottom: 8px;
            color: #667eea;
            font-weight: bold;
        }
        .api-key-container input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: scale(1.02);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
        }
        .progress {
            margin-top: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            display: none;
        }
        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            transition: width 0.3s;
        }
        .results {
            margin-top: 30px;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .results-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .results-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .results-table tr:hover {
            background: #f5f5f5;
        }
        .header-frontpage { color: #9c27b0; font-weight: bold; }
        .header-gen { color: #2196f3; font-weight: bold; }
        .header-enr { color: #ff9800; font-weight: bold; }
        .header-ad { color: #4caf50; font-weight: bold; }
        .header-unknown { color: #f44336; font-weight: bold; }
        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="position: absolute; top: 10px; right: 10px; font-size: 0.75em; color: #7a8ba0; font-weight: 500;">v1.0 Hybrid</div>
        <h1>JeppTEST2</h1>
        <p class="subtitle">Smart PDF Analyzer - Text First, OCR When Needed</p>
        <div style="text-align: center;">
            <span class="badge">üöÄ FAST</span>
            <span class="badge">üí∞ CHEAP</span>
            <span class="badge">üéØ ACCURATE</span>
            <span class="badge">üîç SMART OCR</span>
        </div>

        <div class="api-key-container">
            <label>Gemini API Key: <span style="color: #4caf50; font-size: 0.85em;">(domy≈õlny klucz za≈Çadowany)</span></label>
            <input type="text" id="apiKey" placeholder="Opcjonalnie: wklej inny klucz Gemini API" value="AIzaSyCR8xuBmxNo6znaGmGvKBXk9rZN-wwDOkk">
            <div style="margin-top: 8px; font-size: 0.85em; color: #666;">
                ‚ö†Ô∏è Uwaga: Dzia≈Ça tylko z Gemini API. Inne AI (Claude, OpenAI) wymagajƒÖ zmian w kodzie.
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <h3 style="color: #667eea; font-weight: 500; margin-bottom: 10px;">Upload AIP AMDT PDF</h3>
            <p style="color: #7d8590; margin-top: 10px; font-size: 0.9em;">Click or drag PDF here</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <button id="analyzeBtn" disabled>Load PDF to begin</button>

        <div id="progress" class="progress">
            <div id="progressBar" class="progress-bar">0%</div>
        </div>

        <div id="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        // Konfiguracja pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Zapobiegaj otwieraniu PDF w przeglƒÖdarce
        window.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); }, false);
        window.addEventListener('drop', (e) => { e.preventDefault(); e.stopPropagation(); }, false);

        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const apiKeyInput = document.getElementById('apiKey');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#e8ebff';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#f8f9ff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#f8f9ff';
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                showStatus('error', 'Please upload a PDF file!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            selectedFile = file;
            uploadArea.innerHTML = `
                <div style="color: #4ade80; font-weight: 500;">‚úì ${file.name}</div>
                <div style="color: #6b7280; font-size: 0.85em; margin-top: 4px;">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
            `;
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'Analyze with AI (Step 1: Extract Text)';
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showStatus('error', 'Wprowad≈∫ klucz API Gemini!');
                return;
            }

            analyzeBtn.disabled = true;
            progressDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                // KROK 1: Wczytaj PDF i wyciƒÖgnij tekst z ka≈ºdej strony
                showStatus('info', 'üìÑ Step 1/3: Loading PDF and extracting text...');
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const totalPages = pdf.numPages;

                const pagesData = [];
                const rasterPages = []; // Strony bez tekstu (rastrowe)

                for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                    const progress = Math.round((pageNum / totalPages) * 100);
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = `Extracting text: ${progress}% (page ${pageNum}/${totalPages})`;
                    
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    
                    // WyciƒÖgnij tekst jako linie
                    const text = textContent.items
                        .map(item => item.str.trim())
                        .filter(str => str.length > 0)
                        .join('\n');
                    
                    pagesData.push({
                        page: pageNum,
                        text: text
                    });

                    // Je≈õli strona nie ma tekstu - to rastrowa
                    if (text.length < 20) {
                        rasterPages.push(pageNum);
                    }
                }

                // KROK 2: WyciƒÖgnij obrazy stron rastrowych
                showStatus('info', `üñºÔ∏è Step 2/3: Found ${rasterPages.length} raster pages, rendering images...`);
                const rasterImages = [];

                for (let i = 0; i < rasterPages.length; i++) {
                    const pageNum = rasterPages[i];
                    const progress = Math.round(((i + 1) / rasterPages.length) * 100);
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = `Rendering images: ${progress}% (page ${pageNum})`;
                    
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    const context = canvas.getContext('2d');
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                    rasterImages.push({
                        page: pageNum,
                        image: base64
                    });
                }

                // KROK 3: Wy≈õlij do AI
                showStatus('info', `ü§ñ Step 3/3: Sending to Gemini AI for header analysis...`);
                progressBar.style.width = '100%';
                progressBar.textContent = 'Analyzing with AI...';

                const results = await analyzeWithGemini(pagesData, rasterImages, apiKey);

                progressDiv.style.display = 'none';
                showStatus('success', `‚úÖ Analysis complete! Analyzed ${totalPages} pages.`);
                displayResults(results, totalPages, rasterPages.length);

            } catch (error) {
                progressDiv.style.display = 'none';
                showStatus('error', '‚ùå Error: ' + error.message);
                console.error(error);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze another file';
            }
        });

        async function analyzeWithGemini(pagesData, rasterImages, apiKey) {
            const prompt = `You are analyzing an AIP AMDT document. You will receive:
1. Text extracted from all pages
2. Images of raster pages (pages without text)

Your task: Assign EACH page to a section based on headers.

RULES:
1. Page 1 is ALWAYS "FRONT PAGE"
2. Look for headers in format:
   - GEN X.Y (e.g., "GEN 0.4", "GEN 3.2")
   - ENR X.Y (e.g., "ENR 1.3", "ENR 4.4")
   - AD X.Y (e.g., "AD 0.6", "AD 2.12")
3. Headers are usually at TOP or BOTTOM of page
4. If no header found, inherit from previous page
5. Pages 2-3 without headers = "FRONT PAGE"
6. For raster pages, use OCR to find headers

TEXT DATA:
${JSON.stringify(pagesData, null, 2)}

${rasterImages.length > 0 ? 'RASTER PAGES (use OCR on these):' : 'No raster pages.'}

Return JSON in this EXACT format:
{
  "results": [
    {"page": 1, "header": "FRONT PAGE", "confidence": "high"},
    {"page": 2, "header": "GEN 0.4", "confidence": "high"},
    ...
  ]
}`;

            // Przygotuj czƒô≈õci dla Gemini
            const parts = [{ text: prompt }];
            
            // Dodaj obrazy stron rastrowych
            for (const img of rasterImages) {
                parts.push({
                    inline_data: {
                        mime_type: "image/jpeg",
                        data: img.image
                    }
                });
                parts.push({ text: `[Image of page ${img.page}]` });
            }

            // Wywo≈Çaj Gemini API
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{ parts: parts }],
                    generationConfig: {
                        temperature: 0.1,
                        maxOutputTokens: 8000
                    }
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`Gemini API error: ${error.error?.message || 'Unknown error'}`);
            }

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            
            // WyciƒÖgnij JSON
            const jsonMatch = text.match(/\{[\s\S]*\}/);
            if (!jsonMatch) {
                throw new Error('AI did not return valid JSON');
            }

            const parsed = JSON.parse(jsonMatch[0]);
            return parsed.results || [];
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function displayResults(results, totalPages, rasterCount) {
            let html = '<h3 style="margin-bottom: 15px; color: #667eea;">Header Analysis Results:</h3>';
            
            // Statistics
            html += '<div class="stats">';
            html += `<div class="stat-box"><div class="stat-value">${totalPages}</div><div class="stat-label">Total Pages</div></div>`;
            html += `<div class="stat-box"><div class="stat-value">${rasterCount}</div><div class="stat-label">Raster Pages (OCR)</div></div>`;
            html += `<div class="stat-box"><div class="stat-value">${totalPages - rasterCount}</div><div class="stat-label">Text Pages</div></div>`;
            
            const sections = new Set(results.map(r => r.header));
            html += `<div class="stat-box"><div class="stat-value">${sections.size}</div><div class="stat-label">Sections Found</div></div>`;
            html += '</div>';
            
            // Table
            html += '<div class="table-wrapper">';
            html += '<table class="results-table">';
            html += '<thead><tr><th style="width: 80px;">Page</th><th>Section</th><th style="width: 120px;">Type</th></tr></thead>';
            html += '<tbody>';
            
            results.forEach(r => {
                const header = r.header || 'UNKNOWN';
                let headerClass = 'header-unknown';
                
                if (header === 'FRONT PAGE') headerClass = 'header-frontpage';
                else if (header.startsWith('GEN')) headerClass = 'header-gen';
                else if (header.startsWith('ENR')) headerClass = 'header-enr';
                else if (header.startsWith('AD')) headerClass = 'header-ad';
                
                const isRaster = rasterCount > 0 && results[r.page - 1]?.page === r.page;
                const typeLabel = isRaster ? 'üñºÔ∏è Raster (OCR)' : 'üìù Text';
                
                html += `<tr>
                    <td>${r.page}</td>
                    <td class="${headerClass}">${header}</td>
                    <td style="font-size: 0.85em;">${typeLabel}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            html += '</div>';
            
            // Summary
            const summary = {};
            results.forEach(r => {
                const h = r.header || 'UNKNOWN';
                summary[h] = (summary[h] || 0) + 1;
            });
            
            html += '<div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 10px;">';
            html += '<h4 style="margin-bottom: 10px; color: #667eea;">Section Summary:</h4>';
            html += '<div style="font-family: monospace; font-size: 0.9em;">';
            Object.keys(summary).sort().forEach(key => {
                html += `<div style="margin: 5px 0;">${key}: <strong>${summary[key]} pages</strong></div>`;
            });
            html += '</div></div>';
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
