<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JeppTEST3 - Batch Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .badge {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 0 5px 20px 5px;
        }
        .version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75em;
            color: #7a8ba0;
            font-weight: 500;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        input[type="file"], input[type="text"] {
            display: none;
        }
        .api-key-container {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 2px solid #667eea;
        }
        .api-key-container label {
            display: block;
            margin-bottom: 8px;
            color: #667eea;
            font-weight: bold;
        }
        .api-key-container input[type="text"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: scale(1.02);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .progress {
            margin-top: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
            display: none;
        }
        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            transition: width 0.3s;
        }
        .batch-info {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            display: none;
        }
        .batch-info h4 {
            color: #856404;
            margin-bottom: 10px;
        }
        .batch-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .batch-item.processing {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: bold;
        }
        .batch-item.done {
            background: #e8f5e9;
            color: #388e3c;
        }
        .results {
            margin-top: 30px;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .results-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .results-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .results-table tr:hover {
            background: #f5f5f5;
        }
        .header-frontpage { color: #9c27b0; font-weight: bold; }
        .header-gen { color: #2196f3; font-weight: bold; }
        .header-enr { color: #ff9800; font-weight: bold; }
        .header-ad { color: #4caf50; font-weight: bold; }
        .header-unknown { color: #f44336; font-weight: bold; }
        .header-inherited { color: #9e9e9e; font-style: italic; }
        .table-wrapper {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="version">v3.0 Batch</div>
        <h1>JeppTEST3</h1>
        <p class="subtitle">Batch Processor - 50 Pages at a Time with Context Inheritance</p>
        <div style="text-align: center;">
            <span class="badge">📦 BATCHED</span>
            <span class="badge">🔗 CONTEXT</span>
            <span class="badge">🎯 ACCURATE</span>
            <span class="badge">💪 HANDLES LONG DOCS</span>
        </div>

        <div class="api-key-container">
            <label>Gemini API Key: <span style="color: #4caf50; font-size: 0.85em;">(domyślny klucz załadowany)</span></label>
            <input type="text" id="apiKey" placeholder="Opcjonalnie: wklej inny klucz Gemini API" value="AIzaSyCR8xuBmxNo6znaGmGvKBXk9rZN-wwDOkk">
        </div>

        <div class="upload-area" id="uploadArea">
            <h3 style="color: #667eea; font-weight: 500; margin-bottom: 10px;">Upload AIP AMDT PDF</h3>
            <p style="color: #7d8590; margin-top: 10px; font-size: 0.9em;">Click or drag PDF here</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <button id="analyzeBtn" disabled>Load PDF to begin</button>

        <div id="progress" class="progress">
            <div id="progressBar" class="progress-bar">0%</div>
        </div>

        <div id="batchInfo" class="batch-info">
            <h4>📦 Batch Processing Status:</h4>
            <div id="batchList"></div>
        </div>

        <div id="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        const { PDFDocument } = PDFLib;

        window.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); }, false);
        window.addEventListener('drop', (e) => { e.preventDefault(); e.stopPropagation(); }, false);

        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const apiKeyInput = document.getElementById('apiKey');
        const batchInfoDiv = document.getElementById('batchInfo');
        const batchListDiv = document.getElementById('batchList');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#e8ebff';
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#f8f9ff';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.background = '#f8f9ff';
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            } else {
                showStatus('error', 'Please upload a PDF file!');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            selectedFile = file;
            uploadArea.innerHTML = `
                <div style="color: #4ade80; font-weight: 500;">✓ ${file.name}</div>
                <div style="color: #6b7280; font-size: 0.85em; margin-top: 4px;">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
            `;
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'Analyze with Batch Processing';
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showStatus('error', 'Wprowadź klucz API Gemini!');
                return;
            }

            analyzeBtn.disabled = true;
            progressDiv.style.display = 'block';
            batchInfoDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                showStatus('info', '📄 Loading PDF...');
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdfDoc = await PDFDocument.load(arrayBuffer);
                const totalPages = pdfDoc.getPageCount();

                // Oblicz ile batchy będzie
                const BATCH_SIZE = 50;
                const numBatches = Math.ceil(totalPages / BATCH_SIZE);
                
                showStatus('info', `📦 Document has ${totalPages} pages. Will process in ${numBatches} batches of ${BATCH_SIZE} pages.`);

                // Przygotuj listę batchy
                let batchHTML = '';
                for (let i = 0; i < numBatches; i++) {
                    const startPage = i * BATCH_SIZE + 1;
                    const endPage = Math.min((i + 1) * BATCH_SIZE, totalPages);
                    batchHTML += `<div class="batch-item" id="batch${i}">Batch ${i + 1}: Pages ${startPage}-${endPage} (waiting...)</div>`;
                }
                batchListDiv.innerHTML = batchHTML;

                // Przetwarzaj każdy batch
                const allResults = [];
                let lastSection = null;
                let lastSubsection = null;

                for (let batchIdx = 0; batchIdx < numBatches; batchIdx++) {
                    const startPage = batchIdx * BATCH_SIZE;
                    const endPage = Math.min((batchIdx + 1) * BATCH_SIZE, totalPages);
                    const actualStartPage = startPage + 1; // Human-readable
                    const actualEndPage = endPage; // Human-readable

                    // Oznacz batch jako przetwarzany
                    const batchDiv = document.getElementById(`batch${batchIdx}`);
                    batchDiv.className = 'batch-item processing';
                    batchDiv.textContent = `Batch ${batchIdx + 1}: Pages ${actualStartPage}-${actualEndPage} (processing...)`;

                    progressBar.style.width = Math.round((batchIdx / numBatches) * 100) + '%';
                    progressBar.textContent = `Batch ${batchIdx + 1}/${numBatches}`;

                    // Stwórz mini-PDF dla tego batcha
                    showStatus('info', `📦 Processing Batch ${batchIdx + 1}/${numBatches} (pages ${actualStartPage}-${actualEndPage})...`);
                    
                    const batchPdf = await PDFDocument.create();
                    const pagesToCopy = [];
                    for (let i = startPage; i < endPage; i++) {
                        pagesToCopy.push(i);
                    }
                    const copiedPages = await batchPdf.copyPages(pdfDoc, pagesToCopy);
                    copiedPages.forEach(page => batchPdf.addPage(page));

                    const batchPdfBytes = await batchPdf.save();
                    const batchBase64 = arrayBufferToBase64(batchPdfBytes);

                    // Wyślij do Gemini z kontekstem
                    const contextInfo = lastSection 
                        ? `CONTEXT FROM PREVIOUS BATCH: Last section was "${lastSection}"${lastSubsection ? `, subsection "${lastSubsection}"` : ''}. If first pages of this batch have no header, they likely belong to "${lastSection}".`
                        : 'This is the FIRST batch.';

                    const batchResults = await analyzeWithGemini(batchBase64, apiKey, actualStartPage, actualEndPage, contextInfo, batchIdx === 0);

                    // Popraw numery stron (są względne w batchu, muszą być absolutne)
                    batchResults.results.forEach(r => {
                        r.page = r.page + startPage; // Konwertuj z relatywnego na absolutny
                    });

                    allResults.push(...batchResults.results);
                    lastSection = batchResults.last_section;
                    lastSubsection = batchResults.last_subsection;

                    // Oznacz batch jako ukończony
                    batchDiv.className = 'batch-item done';
                    batchDiv.textContent = `Batch ${batchIdx + 1}: Pages ${actualStartPage}-${actualEndPage} ✓ (${batchResults.results.length} pages analyzed, last section: ${lastSection || 'none'})`;
                }

                progressDiv.style.display = 'none';
                showStatus('success', `✅ Analysis complete! Analyzed all ${totalPages} pages in ${numBatches} batches.`);
                displayResults(allResults, totalPages);

            } catch (error) {
                progressDiv.style.display = 'none';
                showStatus('error', '❌ Error: ' + error.message);
                console.error(error);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze another file';
            }
        });

        function arrayBufferToBase64(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        async function analyzeWithGemini(base64Data, apiKey, startPage, endPage, contextInfo, isFirstBatch) {
            const prompt = `You are analyzing a BATCH of an AIP AMDT document.

${contextInfo}

BATCH INFO:
- This batch contains pages ${startPage} to ${endPage} (inclusive)
- Page numbers in your response should be RELATIVE (1 to ${endPage - startPage + 1})

${isFirstBatch ? 'IMPORTANT: Page 1 of this batch is ALWAYS "FRONT PAGE".' : ''}

ALGORITHM:
1. For EACH page in this batch, find the section header:
   - Look in TOP-1 or TOP-2 lines for: GEN X.Y, ENR X.Y, AD X.Y
   - OR look for ICAO code (4 capital letters like EYKA, EYPA, LROP)
   
2. If page has NO header:
   - Inherit section from previous page
   ${!isFirstBatch ? '- If it\'s the FIRST page of this batch, inherit from context above' : ''}

3. For AD 2.x pages, find ICAO code in top 5 lines
   - Use ICAO as section name (not "AD 2.X")
   - Example: if you see "AD 2.12" and "EYKA" → section = "EYKA", note = "AD 2.12"

4. Extract section number cleanly:
   - "GEN 0.4-1" → "GEN 0.4"
   - "EYKA AD 2.24-01-1" → "EYKA"

Return JSON in this EXACT format:
{
  "results": [
    {"page": 1, "header": "FRONT PAGE", "found_in": "assumption"},
    {"page": 2, "header": "GEN 0.4", "found_in": "top1"},
    {"page": 3, "header": "GEN 0.4", "found_in": "inherited"},
    {"page": 15, "header": "EYKA", "found_in": "top1", "note": "AD 2.12"}
  ],
  "last_section": "EYKA",
  "last_subsection": "AD 2.12"
}

CRITICAL: Include ALL pages from ${startPage} to ${endPage}. Every page must be in results array.`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: prompt },
                            {
                                inline_data: {
                                    mime_type: "application/pdf",
                                    data: base64Data
                                }
                            }
                        ]
                    }],
                    generationConfig: {
                        temperature: 0.1,
                        maxOutputTokens: 8000
                    }
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(`Gemini API error: ${error.error?.message || 'Unknown error'}`);
            }

            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            
            const jsonMatch = text.match(/\{[\s\S]*\}/);
            if (!jsonMatch) {
                throw new Error('AI did not return valid JSON');
            }

            const parsed = JSON.parse(jsonMatch[0]);
            return {
                results: parsed.results || [],
                last_section: parsed.last_section || null,
                last_subsection: parsed.last_subsection || null
            };
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function displayResults(results, totalPages) {
            let html = '<h3 style="margin-bottom: 15px; color: #667eea;">📊 Complete Analysis Results:</h3>';
            
            html += '<div class="table-wrapper">';
            html += '<table class="results-table">';
            html += '<thead><tr><th style="width: 80px;">Page</th><th>Section</th><th style="width: 120px;">Note</th><th style="width: 150px;">Found In</th></tr></thead>';
            html += '<tbody>';
            
            results.forEach(r => {
                const header = r.header || 'UNKNOWN';
                let headerClass = 'header-unknown';
                
                if (header === 'FRONT PAGE') headerClass = 'header-frontpage';
                else if (header.startsWith('GEN')) headerClass = 'header-gen';
                else if (header.startsWith('ENR')) headerClass = 'header-enr';
                else if (header.startsWith('AD')) headerClass = 'header-ad';
                else if (header.length === 4 && header === header.toUpperCase()) {
                    headerClass = 'header-ad';
                }
                
                if (r.found_in === 'inherited') {
                    headerClass += ' header-inherited';
                }
                
                const note = r.note ? `<span style="font-size: 0.85em; color: #666;">${r.note}</span>` : '—';
                
                let locationLabel = '❓ Unknown';
                if (r.found_in === 'top1') locationLabel = '⬆️ Line 1';
                else if (r.found_in === 'top2') locationLabel = '⬆️ Line 2';
                else if (r.found_in === 'bottom') locationLabel = '⬇️ Bottom';
                else if (r.found_in === 'inherited') locationLabel = '⬅️ Inherited';
                else if (r.found_in === 'assumption') locationLabel = '📌 Assumption';
                else if (r.found_in === 'ocr') locationLabel = '🖼️ OCR';
                
                html += `<tr>
                    <td>${r.page}</td>
                    <td class="${headerClass}">${header}</td>
                    <td>${note}</td>
                    <td style="font-size: 0.85em;">${locationLabel}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            html += '</div>';
            
            // Summary
            const summary = {};
            results.forEach(r => {
                const h = r.header || 'UNKNOWN';
                summary[h] = (summary[h] || 0) + 1;
            });
            
            html += '<div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 10px;">';
            html += '<h4 style="margin-bottom: 10px; color: #667eea;">📋 Section Summary:</h4>';
            html += '<div style="font-family: monospace; font-size: 0.9em;">';
            Object.keys(summary).sort().forEach(key => {
                html += `<div style="margin: 5px 0;">${key}: <strong>${summary[key]} pages</strong></div>`;
            });
            html += `<div style="margin-top: 10px; padding-top: 10px; border-top: 2px solid #ddd;">TOTAL: <strong>${results.length} pages</strong></div>`;
            html += '</div></div>';
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
