<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIP PDF Splitter - Darmowy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .api-key-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #fff9e6;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
        }
        .api-key-section h3 {
            color: #f57c00;
            margin-bottom: 10px;
        }
        .api-key-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            font-size: 1em;
            font-family: monospace;
        }
        .api-key-section small {
            color: #666;
            display: block;
            margin-top: 8px;
        }
        .api-key-section a {
            color: #f57c00;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: scale(1.02);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #d32f2f;
        }
        .results {
            margin-top: 30px;
        }
        .result-item {
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-item button {
            width: auto;
            padding: 10px 20px;
            font-size: 1em;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ AIP PDF Splitter</h1>
        <p class="subtitle">Darmowe dzielenie PDF wed≈Çug struktury AMDT - dzia≈Ça lokalnie w przeglƒÖdarce</p>
        
        <!-- API Key wbudowany w kod - usu≈Ñ tƒô sekcjƒô -->
        <input type="hidden" id="apiKey" value="AIzaSyCR8xuBmxNo6znaGmGvKBXk9rZN-wwDOkk">

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <h3>PrzeciƒÖgnij PDF tutaj lub kliknij, aby wybraƒá plik</h3>
            <p style="color: #999; margin-top: 10px;">Obs≈Çuguje pliki PDF (AMDT Rumunii)</p>
            <input type="file" id="fileInput" accept=".pdf">
        </div>

        <button id="processBtn" disabled>Za≈Çaduj plik PDF, aby rozpoczƒÖƒá</button>

        <div id="status"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const { PDFDocument } = PDFLib;
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const apiKeyInput = document.getElementById('apiKey');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            uploadArea.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <h3>${file.name}</h3>
                <p style="color: #999;">${(file.size / 1024 / 1024).toFixed(2)} MB</p>
            `;
            processBtn.disabled = false;
            processBtn.textContent = 'Rozpocznij dzielenie PDF';
        }

        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiKey = apiKeyInput.value.trim();
            if (!apiKey || apiKey === 'WKLEJ_TUTAJ_SW√ìJ_KLUCZ_API') {
                showStatus('error', 'Musisz wkleiƒá sw√≥j klucz API w kodzie HTML! Edytuj plik index.html i znajd≈∫ liniƒô z "WKLEJ_TUTAJ_SW√ìJ_KLUCZ_API"');
                return;
            }

            processBtn.disabled = true;
            processBtn.innerHTML = '<span class="spinner"></span> Przetwarzanie...';
            resultsDiv.innerHTML = '';

            try {
                // Krok 1: Wczytaj PDF
                showStatus('info', 'Wczytujƒô PDF...');
                const arrayBuffer = await selectedFile.arrayBuffer();
                const pdfDoc = await PDFDocument.load(arrayBuffer);
                const totalPages = pdfDoc.getPageCount();

                // Krok 2: Wy≈õlij do Gemini
                showStatus('info', `Analizujƒô strukturƒô PDF (${totalPages} stron) przez Gemini AI...`);
                const base64 = await fileToBase64(selectedFile);
                
                const groups = await analyzeWithGemini(base64, apiKey);

                // Krok 3: Podziel PDF lokalnie
                showStatus('info', `Dzielƒô PDF na ${groups.length} plik√≥w...`);
                const results = [];

                for (const group of groups) {
                    const newPdf = await PDFDocument.create();
                    
                    for (const pageNum of group.pages) {
                        const [copiedPage] = await newPdf.copyPages(pdfDoc, [pageNum - 1]);
                        newPdf.addPage(copiedPage);
                    }

                    const pdfBytes = await newPdf.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    
                    results.push({
                        title: group.group_title,
                        blob: blob,
                        pages: group.pages.length
                    });
                }

                // Poka≈º wyniki
                showStatus('success', `‚úÖ Gotowe! Podzielono na ${results.length} plik√≥w.`);
                displayResults(results);

            } catch (error) {
                showStatus('error', '‚ùå B≈ÇƒÖd: ' + error.message);
                console.error(error);
            } finally {
                processBtn.disabled = false;
                processBtn.textContent = 'Przetw√≥rz kolejny PDF';
            }
        });

        async function analyzeWithGemini(base64Data, apiKey) {
            const prompt = `Jeste≈õ ‚ÄûAIP AMDT Grouper". Otrzymasz PDF (AMDT Rumunii).
Z ka≈ºdej strony wykryj nag≈Ç√≥wek pasujƒÖcy do:
/(GEN|ENR|AD)\\s+(\\d+)\\.(\\d+)(-[A-Za-z0-9]+)?/
‚Äî ignoruj sufiks po my≈õlniku.

Zasady grupowania (Rumunia, ICAO zwykle zaczyna siƒô od ‚ÄûLR"):
1) Strona 1 = FRONT (osobny plik; NIE dodawaj 1 do innych grup).
2) Je≈õli A‚àà{0,1} dla GEN/ENR/AD ‚Üí grupuj po ‚Äû{CHAP} {A}.{B}". Przyk≈Çad: ‚ÄûENR 1.3-4" ‚Üí ‚ÄûENR 1.3".
3) Je≈õli CHAP=AD i A‚â•2 ‚Üí grupuj po ICAO (4 DU≈ªE litery) znalezionym na stronie; preferuj prefiks ‚ÄûLR".
   Je≈õli brak na stronie ‚Üí ‚ÄûUNKNOWN". Tytu≈Ç grupy: ‚ÄûAD {A} {ICAO}".

Zwr√≥ƒá WY≈ÅƒÑCZNIE czysty JSON (bez markdown):
{"doc_title":"ROMANIA AMDT 012-25","groups":[{"group_title":"GEN 0.4","pages":[2,3,4]},{"group_title":"ENR 1.3","pages":[5,6]}]}`;

            // Pr√≥ba z retry (3 razy)
            for (let attempt = 1; attempt <= 3; attempt++) {
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    {
                                        inline_data: {
                                            mime_type: "application/pdf",
                                            data: base64Data.split(',')[1]
                                        }
                                    }
                                ]
                            }],
                            generationConfig: {
                                temperature: 0.1,
                                maxOutputTokens: 3000
                            }
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        const errorMsg = error.error?.message || 'Unknown error';
                        
                        // Je≈õli overloaded, czekaj i pr√≥buj ponownie
                        if (errorMsg.includes('overloaded') && attempt < 3) {
                            showStatus('info', `Model przeciƒÖ≈ºony, ponawiam pr√≥bƒô ${attempt}/3...`);
                            await new Promise(resolve => setTimeout(resolve, 3000)); // czekaj 3 sekundy
                            continue;
                        }
                        
                        throw new Error(`Gemini API error: ${errorMsg}`);
                    }

                    const data = await response.json();
                    const text = data.candidates[0].content.parts[0].text;
                    
                    // Wytnij JSON z odpowiedzi
                    const jsonMatch = text.match(/\{[\s\S]*\}/);
                    if (!jsonMatch) {
                        throw new Error('Gemini nie zwr√≥ci≈Ç poprawnego JSON');
                    }

                    const parsed = JSON.parse(jsonMatch[0]);
                    return parsed.groups || [];
                    
                } catch (error) {
                    if (attempt === 3) throw error; // Po 3 pr√≥bach - rzuƒá b≈ÇƒÖd
                    showStatus('info', `Pr√≥ba ${attempt}/3 nieudana, ponawiam...`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function displayResults(results) {
            resultsDiv.innerHTML = '<h3 style="margin-bottom: 15px;">üì• Pobierz podzielone pliki:</h3>';
            
            results.forEach((result, index) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div>
                        <strong>${result.title}</strong>
                        <br>
                        <small>${result.pages} ${result.pages === 1 ? 'strona' : 'stron'}</small>
                    </div>
                    <button onclick="downloadPDF(${index})">Pobierz PDF</button>
                `;
                resultsDiv.appendChild(div);
            });

            // Zapisz do zmiennej globalnej
            window.pdfResults = results;
        }

        window.downloadPDF = function(index) {
            const result = window.pdfResults[index];
            const url = URL.createObjectURL(result.blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${result.title.replace(/[^a-z0-9]/gi, '_')}.pdf`;
            a.click();
            URL.revokeObjectURL(url);
        };
    </script>
</body>
</html>
